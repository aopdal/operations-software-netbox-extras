[tox]
envlist=py{37,38,39}-{flake8,mypy}
skip_missing_interpreters = True
skipsdist = true

[testenv]
description =
    flake8: Style consistency checker
    mypy: Static analyzer for type annotations
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
deps =
    flake8: flake8
    mypy: mypy
    mypy: types-requests
commands =
    flake8: flake8
    mypy: mypy dns tools/ganeti-netbox-sync.py

[flake8]
max-line-length = 120
statistics = True
ignore = W503
